<!DOCTYPE html> 
<html> 
<body> 
<link rel='icon' href='favicon.ico' type='image/x-icon'/>
<style>
body {
    background: url("bg.png") no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

.center {
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    display: block;
}
</style>
  
<video class="center" id="myVideo" width="720" height="176" controls>
    <source src="" type="audio/mp3">
    Your browser does not support HTML5 video.
</video>
<div class="center">
<button style="width:40px;height:30px;" onclick="shiftTime(-15)" type="button"><<</button>
<button style="width:200px;height:30px;" onclick="playFromTimestamp()" type="button">Play from timestamp</button>
<button style="width:40px;height:30px;" onclick="shiftTime(15)" type="button">>></button>
</div>

<span class="center" id="message" style="color:white;"></span>

<script>
var vid = document.getElementById("myVideo");
var msg = document.getElementById("message");

function load() {
    var url = getQueryVariable("url");
    vid.setAttribute("src", url);
    playFromTimestamp();
}

function playFromTimestamp() {
    vid.currentTime=Number(getQueryVariable("time"));
    vid.play();
}

function shiftTime(amount) {
    vid.currentTime = vid.currentTime + amount;
}

function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.log('Query variable %s not found', variable);
}


window.onload = load;
</script> 

</body> 
</html>
